<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Dados pessoais</ion-title>
    <ion-buttons fill="clear" slot="end">
      <ion-button (click)="salvarPaciente()" [disabled]="formPaciente.invalid" size="large">SALVAR</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">
  <form [formGroup]="formPaciente">
    <div class="form-usuario">
      <ion-grid>
        <ion-row>
          <ion-col class="ion-padding" ion-float-left size="12" sizeSm="12" sizeMd="12" sizeLg="12" sizeXl="12">
            <p>Dados pessoais</p>
          </ion-col>
          <ion-col size="12" sizeSm="12" sizeMd="12" sizeLg="12" sizeXl="12" class="ion-margin-bottom">
            <div class="ion-text-center" (click)="selecionarFoto()">
              <ion-button shape="round" size="large" fill="clear">
                <img [src]="usuario.foto">
              </ion-button>
            </div>
          </ion-col>
          <ion-col size="12" sizeSm="12" sizeMd="12" sizeLg="12" sizeXl="12">
            <ion-item>
              <ion-label position="floating">Nome Completo</ion-label>
              <ion-input formControlName="nmUsuario"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12" sizeSm="12" sizeMd="12" sizeLg="12" sizeXl="12">
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input formControlName="email"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12" sizeSm="12" sizeMd="6" sizeLg="6" sizeXl="6">
            <ion-item>
              <ion-label position="floating">Nacionalidade</ion-label>
              <ion-select formControlName="nacionalidade" value="brown" okText="Selecionar" cancelText="Cancelar">
                <ion-select-option *ngFor="let nacionalidade of nacionalidades" value="{{nacionalidade.id}}">
                  {{nacionalidade.nmNacionalidade}}
                </ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
          <ion-col size="12" sizeSm="12" sizeMd="6" sizeLg="6" sizeXl="6">
            <ion-item>
              <ion-label position="floating">Estado</ion-label>
              <ion-select formControlName="estado" value="brown" okText="Selecionar" cancelText="Cancelar">
                <ion-select-option *ngFor="let estado of estados" value="{{estado.id}}">{{estado.nmEstado}}
                </ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
          <ion-col size="12" sizeSm="12" sizeMd="4" sizeLg="4" sizeXl="4">
            <ion-item>
              <ion-label position="floating">Escolaridade</ion-label>
              <ion-select formControlName="escolaridade" value="brown" okText="Selecionar" cancelText="Cancelar">
                <ion-select-option *ngFor="let escolaridade of escolaridades" value="{{escolaridade.id}}">
                  {{escolaridade.nmEscolaridade}}
                </ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
          <ion-col size="12" sizeSm="12" sizeMd="4" sizeLg="4" sizeXl="4">
            <ion-item>
              <ion-label position="floating">Situação conjugal</ion-label>
              <ion-select formControlName="situacaoConjugal" value="brown" okText="Selecionar" cancelText="Cancelar">
                <ion-select-option *ngFor="let situacao of situacoes" value="{{situacao.id}}">{{situacao.nmSituacao}}
                </ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
          <ion-col size="12" sizeSm="12" sizeMd="4" sizeLg="4" sizeXl="4">
            <ion-item>
              <ion-label position="floating">Frequenta escola</ion-label>
              <ion-select formControlName="frequentaEscola" value="" okText="Selecionar" cancelText="Cancelar">
                <ion-select-option value="S">Sim</ion-select-option>
                <ion-select-option value="N">Não</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
          <ion-col size="12" sizeSm="12" sizeMd="12" sizeLg="12" sizeXl="12">
            <ion-item>
              <ion-label position="floating">Nome da Mãe</ion-label>
              <ion-input formControlName="nmMae"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12" sizeSm="12" sizeMd="12" sizeLg="12" sizeXl="12">
            <ion-item>
              <ion-label position="floating">Nome do pai</ion-label>
              <ion-input formControlName="nmPai"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </form>
</ion-content>
