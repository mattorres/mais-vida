<ion-item class="user-item">
  <ion-avatar slot="start" (click)="editarUsuario(usuario)">
    <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
  </ion-avatar>
  <ion-label text-wrap>
    <h2>{{usuario.nmUsuario}}</h2>
    <p>{{usuario.email}}</p>
    <p>{{usuario.nacionalidade.nmNacionalidade}}</p>
  </ion-label>
  <ion-grid>
    <ion-row>
      <ion-col text-right align-self-start>
        <ion-label>
          <p>23/09/1998</p>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-right align-self-end>
        <ion-button (click)="presentPopover($event,usuario)" fill="clear">
          <ion-icon slot="icon-only" name="more"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
